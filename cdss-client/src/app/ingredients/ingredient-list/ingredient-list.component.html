<div class="row">
  <div class="col-sm-2"></div>
  <div class="col-sm-8">
    <h2>Patients</h2>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ingredient of ingredients" (click)="onSelect(ingredient)" class="pointer">
          <th scope="row">{{ingredient.name}}</th>
        </tr>
      </tbody>
    </table>
  </div>
</div>
