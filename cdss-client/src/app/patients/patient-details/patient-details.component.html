<div class="row">
  <div class="col-sm-4">
    <form class="form" (ngSubmit)="update()" #patientForm="ngForm">
      <h2 class="form-heading">Patient details</h2>
      <div class="form-group">
        <label for="first">First</label>
        <input type="text" class="form-control" id="first" placeholder="First" [(ngModel)]="patient.firstName" name="first" required>
      </div>
      <div class="form-group">
        <label for="last">Last</label>
        <input type="text" class="form-control" id="last" placeholder="Last" [(ngModel)]="patient.lastName" name="last" required>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="patientForm.form.invalid">Save</button>
    </form>
  </div>
  <div class="col-sm-4">s</div>
  <div class="col-sm-4">d</div>
</div>
