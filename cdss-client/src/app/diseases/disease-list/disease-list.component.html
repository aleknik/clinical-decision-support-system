<div class="row">
  <div class="col-sm-2"></div>
  <div class="col-sm-8">
    <h2>Diseases</h2>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let disease of diseases">
          <th scope="row">{{disease.name}}</th>
        </tr>
      </tbody>
    </table>
  </div>
</div>
